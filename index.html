<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Una carta para ti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Iguana estilo aesthetic y dibujo */
    .iguana {
      position: absolute;
      bottom: 60px;
      left: -250px;
      width: 180px;
      height: 80px;
      cursor: pointer;
      animation: correr 6s linear infinite;
      z-index: 5;
      display: flex;
      align-items: center;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
    }

    @keyframes correr {
      0% { left: -250px; }
      100% { left: 110%; }
    }

    .cabeza {
      width: 60px;
      height: 40px;
      background: #39b54a; /* verde aesthetic */
      border-radius: 20px 10px 10px 20px;
      position: relative;
      box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2);
    }

    .boca {
      position: absolute;
      right: -5px;
      top: 15px;
      width: 30px;
      height: 10px;
      background: #2e8b3d;
      border-radius: 2px;
    }

    .mini-carta {
      width: 22px;
      height: 14px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      position: absolute;
      right: -22px;
      top: -2px;
      transform: rotate(-10deg);
      border-radius: 2px;
    }

    .cuerpo {
      width: 100px;
      height: 30px;
      background: #39b54a;
      margin-left: -5px;
      border-radius: 15px;
      box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2);
    }

    .cola {
      width: 80px;
      height: 10px;
      background: #39b54a;
      border-radius: 10px;
      margin-left: -10px;
      transform: rotate(10deg);
      box-shadow: inset -1px -1px 4px rgba(0,0,0,0.2);
    }

    /* Carta cerrada */
    .carta {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 300px;
      height: 200px;
      background: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transition: transform 0.8s ease;
      z-index: 10;
      overflow: hidden;
    }

    .carta.abierta {
      transform: translate(-50%, -50%) scale(1);
    }

    .tapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #e6e6e6;
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 3;
    }

    .carta.abierta .tapa {
      transform: rotateX(180deg);
    }

    .contenido {
      position: absolute;
      padding: 20px;
      opacity: 0;
      transition: opacity 1s ease 0.6s;
      z-index: 1;
      text-align: center;
    }

    .carta.abierta .contenido {
      opacity: 1;
    }

    .contenido img {
      width: 100%;
      border-radius: 6px;
    }

    .mensaje {
      color: #fff;
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="iguana" id="iguana">
    <div class="cabeza">
      <div class="boca">
        <div class="mini-carta"></div>
      </div>
    </div>
    <div class="cuerpo"></div>
    <div class="cola"></div>
  </div>

  <div class="carta" id="carta">
    <div class="tapa"></div>
    <div class="contenido">
      <img src="https://i.imgur.com/4M7IWwP.png" alt="Carta escrita" />
    </div>
  </div>

  <div class="mensaje">Haz click en la iguana ðŸ¦ŽðŸ’Œ</div>

  <script>
    const iguana = document.getElementById('iguana');
    const carta = document.getElementById('carta');

    iguana.addEventListener('click', () => {
      carta.classList.add('abierta');
      iguana.style.animationPlayState = 'paused';
      iguana.style.display = 'none';
    });
  </script>

</body>
</html>
